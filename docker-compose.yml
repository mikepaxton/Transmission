services:
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    env_file:
      - .env
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Los_Angeles
      - USER=${USER}
      - PASS=${PASSWORD}
    volumes:
      - ./config:/config
      - /data/transmission/downloads:/downloads
      - /data/transmission/watch:/watch
    ports:
      - 8130:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
